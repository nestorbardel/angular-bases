<h1>DBZ Personajes</h1>
<div class="row">
  <div class="col">
    <dbz-list (onDelete)="dbzService.onDeleteCharacter($event)" [characterList]="dbzService.characters"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
