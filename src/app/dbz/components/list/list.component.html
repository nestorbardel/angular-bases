<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
      }"
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
  >
    <span class="text-primary">{{i + 1}}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
  </li>
<!--  <li class="list-group-item">Goku - 10,000</li>-->
</ul>
